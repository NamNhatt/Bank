<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trợ lý AI Ngân hàng</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Trợ lý Ảo Ngân Hàng</h1>
            <p>Sẵn sàng hỗ trợ 24/7</p>
        </header>
        <main class="chat-box" id="chat-box">
            <div class="message ai">
                <p class="message-content">Xin chào! Tôi có thể giúp gì cho bạn hôm nay?</p>
            </div>
        </main>
        <footer class="chat-input-area">
            <input type="text" id="user-input" placeholder="Nhập câu hỏi của bạn ở đây...">
            <button id="send-btn" aria-label="Gửi">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M3.478 2.405a.75.75 0 0 0-.926.94l2.432 7.905H13.5a.75.75 0 0 1 0 1.5H4.984l-2.432 7.905a.75.75 0 0 0 .926.94 60.519 60.519 0 0 0 18.445-8.986.75.75 0 0 0 0-1.218A60.517 60.517 0 0 0 3.478 2.405Z" /></svg>
            </button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
